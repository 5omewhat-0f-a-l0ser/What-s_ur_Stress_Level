<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stress quiz app" />
    <meta name="author" content="Apr Code Jams" />
    <meta
      name="keywords"
      content="stress quiz, stress level test, mental health quiz, stress assessment, self-care, emotional wellness, relaxation tips, mindfulness, anxiety check, quiz app, mental wellbeing"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>What’s Your Stress Level?</title>
  </head>
  <body>
    <!-- this idea is simple but it might be something to start with, just my suggestion -->
    <main class="quiz">
      <section class="quiz__intro">
        <h1 class="quiz__title">What’s Your Stress Level?</h1>
        <p class="quiz__description">
          Take this short quiz to reflect on how you're feeling today.
        </p>
        <button class="quiz__start-btn">Start Quiz</button>
      </section>

    <section>
          <ul class="quiz__form">
           <! <template class="quiz__template" id="quiz">
              <form action="" class="quiz__form"> 
                <! currently just disabling this, but I will be working on this throughout the day/night !>
            <li class="quiz__question" data-question="1">
              <p class="quiz__question-text"></p>
              <label for="Rarely" class="quiz__label"
                ><input type="radio" name="q" id="Rarely" /> Rarely</label
              >
              <label for="Sometimes" class="quiz__label"
                ><input type="radio" name="q" id="Sometimes" /> Sometimes</label
              >
              <label for="Always" class="quiz__label"
                ><input type="radio" name="q" id="Always" /> Always</label
              >
            </li>

            <button type="submit" class="quiz__submit-btn">See Result</button>
          </form>
        </template>
      </section>

      <section class="quiz__result">
        <h2 class="quiz__result-title">Your Stress Level:</h2>
        <p class="quiz__result-text">
          You seem to be a little stressed. Try to take breaks and prioritize
          rest.
        </p>
        <button class="quiz__retry-btn">Try Again</button>
      </section>
    </main>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
  <!--should i add a footer?-->
</html>
